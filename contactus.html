<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MA ENTERPRISES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main role="main">
        <h1 class="main-heading">Contact Us</h1>
        
        <div class="contact-container">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+91 9703590943</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@maenterprises.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>1st Floor, Sai Manor Apartments, IAS Quarters Line, near SR Nagar Metro Station, Hyderabad, Telangana 500038</p>
                </div>
            </section>
            
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="https://formspree.io/f/xnnajkzy" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <input name="_formsubmit_id" type="text" style="display:none">
                    <input name="_redirect" type="hidden" value="https://yourwebsite.com/thank-you.html">
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
